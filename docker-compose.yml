services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: sentinelshare-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: sentinelshare
      POSTGRES_USER: sentinelshare
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sentinelshare"]
      interval: 10s
      timeout: 5s
      retries: 5

  # SentinelShare Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sentinelshare-app
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # Database Configuration
      DATABASE_URL: postgresql://sentinelshare:${POSTGRES_PASSWORD:-changeme}@db:5432/sentinelshare
      
      # App Configuration
      SECRET_KEY: ${SECRET_KEY:-change_this_to_something_secret}
      DASHBOARD_PASSWORD: ${DASHBOARD_PASSWORD}
      POLL_INTERVAL: ${POLL_INTERVAL:-60}
      
      # Email Credentials
      GMAIL_EMAIL: ${GMAIL_EMAIL}
      GMAIL_PASSWORD: ${GMAIL_PASSWORD}
      WIFE_EMAIL: ${WIFE_EMAIL}
      SENDER_EMAIL: ${SENDER_EMAIL}
      SENDER_PASSWORD: ${SENDER_PASSWORD}
    volumes:
      # Mount for receipts/logs data
      - ./data:/app/data
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env

volumes:
  postgres_data:
    driver: local
