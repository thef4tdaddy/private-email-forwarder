name: Playwright Tests
on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install Backend Deps
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      - name: Install Frontend Deps
        working-directory: frontend
        run: npm ci

      - name: Install Playwright Browsers
        working-directory: frontend
        run: npx playwright install --with-deps

      - name: Run Playwright Tests
        working-directory: frontend
        run: npx playwright test
        env:
          # Pass required env vars for the app to start
          SECRET_KEY: "test_secret"
          GMAIL_EMAIL: "test@example.com"
          GMAIL_PASSWORD: "test"
          DASHBOARD_PASSWORD: "test_password"

      - name: Publish Playwright Report Summary
        if: always()
        uses: daun/playwright-report-summary@v3
        with:
          report-file: frontend/playwright-report/results.json
          job-summary: true
          comment-title: "Playwright E2E Test Results"

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 30
